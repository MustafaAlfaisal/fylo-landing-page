<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Beta sign up split layout Challenge</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="container">
      <side id="img-container">
        <img
          id="illustration-main"
          src="images\illustration-main.svg"
          alt="illustration"
        />
      </side>
      <side id="info">
        <div id="nav-bar">
          <img src="images\logo.svg" alt="fylo logo" />
          <img
            width="120"
            height="35"
            src="images\twitter-brands.svg"
            alt="twitter logo"
          />
          <img
            width="120"
            height="35"
            src="images\facebook-f-brands.svg"
            alt="facebook logo"
          />
          <img
            width="120"
            height="35"
            src="images\envelope-solid.svg"
            alt="mail logo"
          />
        </div>

        <h1>All your files in one secure location, accessible anywhere.</h1>
        <p>
          stores all your most important files in one secure location. Access
          them wherever you need, share and collaborate with friends, family and
          co-workers.
        </p>
        <h3>up for early access Sign Up Privacy Policy</h3>
        <input />
        <button>Sign Up</button>
        <p>Privacy Policy</p>
      </side>
    </main>

    <footer>
      <p class="attribution"></p>
    </footer>
  </body>
</html>
